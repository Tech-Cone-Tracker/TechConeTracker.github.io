<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Spiral Timeline</title>
  <link rel="stylesheet" href="css/coilstyle.css">
  <link rel="icon" type="image/x-icon" href="./static/cone.png">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="nav-bar">
    <button onclick="location.href='index.html'" aria-label="Navigate to Home">Home</button>
    <button onclick="location.href='glossary.html'" aria-label="Navigate to Glossary">Glossary</button>
    <button onclick="location.href='theCone.html'" aria-label="Navigate to The Cone">The Cone</button>
    <button id="toggleTheme" aria-label="Toggle Day/Night Mode">Toggle Day/Night Mode</button>
  </nav>

  <!-- Controls for Filtering -->
  <div id="controls">
    <label for="startYear">Start Year:</label>
    <input type="number" id="startYear" placeholder="e.g., 1920">
    <label for="endYear">End Year:</label>
    <input type="number" id="endYear" placeholder="e.g., 1940">
    <button id="filterButton">Filter</button>
    <button id="randomButton">Random Event</button>
  </div>

  <!-- Tooltip and SVG Spiral -->
  <div class="tooltip" id="tooltip"></div>
  <svg id="spiral"></svg>

  <!-- Key for Coil Events -->
  <div id="legend">
    <h3>Coil Legend</h3>
    <ul>
      <li><span class="legend-color human-events"></span>Human Events</li>
      <li><span class="legend-color computer-events"></span>Computer Events</li>
      <li><span class="legend-color related-events"></span>Related Events</li>
    </ul>
  </div>

  <script src="js/coil.js"></script>
</body>
</html>
